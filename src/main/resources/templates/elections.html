<div class="container" xmlns:sec="http://www.w3.org/1999/xhtml">
    <div>
        <div class="asd">
            <a th:href="@{'/election/add'}" sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-primary add-item">
                Add
            </a>
            <form action="/election/vote" method="POST">
                <h1>Vote!</h1>
                <div class="row text-center justify-content-center">
                    <th:block th:each="candidate: ${candidates}">
                        <div class="card m-1 p-1 border-primary text-center col-md-3">
                            <label>Name: <span th:text="${candidate.getName()}"></span></label>
                            <label>Party: <span th:text="${candidate.getParty()}"></span></label>
                            <input type="radio" name="candidateVote" th:value="${candidate.getId()}">
                        </div>
                    </th:block>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</div>
